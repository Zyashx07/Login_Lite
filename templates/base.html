<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flask Login System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background: #f0f2f5; margin:0; padding:0; }
.container { max-width: 400px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
h2 { text-align: center; margin-bottom: 20px;}
form { display: flex; flex-direction: column; }
input { margin-bottom: 15px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
button { padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;}
button:hover { background: #45a049; }
.alert { padding: 10px; margin-bottom: 15px; border-radius: 5px; }
.alert-success { background-color: #d4edda; color: #155724; }
.alert-danger { background-color: #f8d7da; color: #721c24; }
.alert-info { background-color: #cce5ff; color: #004085; }
</style>
</head>
<body>
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
